<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Сайт с аниме.">
    <meta name="keywords" content="Аниме, оценка">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Clown</title>
    <link rel="shortcut icon" href="Media/Icon/Icon.ico" type="image/x-icon">
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-div">
            <a href="index.html" class="site-name">Anime Clown</a>
            <nav class="authorizationnav" id="authorizationnav1">
                <a class="hrefProfile" href="index.html">К списку</a>
            </nav>
        </div>
    </header>

    <main>
        
        <p>Название аниме</p>
        <input type="text" name="inputName" id="inputName">
        <p>URL картинки</p>
        <input type="text" name="inputPicture" id="inputPicture">
        <p>Описание</p>
        <input type="text" name="inputDescription" id="inputDescription">
        <p>Оценка сюжета</p>
        <input type="number" min="0" max="10" name="inputGradePlot" id="inputGradePlot">
        <p>Оценка анимации</p>
        <input type="number" min="0" max="10" name="inputGradeAnimation" id="inputGradeAnimation">
        <p>Оценка звука</p>
        <input type="number" min="0" max="10" name="inputGradeSound" id="inputGradeSound">
        <p>Оценка персонажей</p>
        <input type="number" min="0" max="10" name="inputGradeCharacters" id="inputGradeCharacters">
        <button type="button" onclick='postData()'>Добавить</button>
    </main>
    <script src="functions.js"></script>
</body>
</html>
